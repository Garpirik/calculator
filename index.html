const operation = (symbol,a,b) =>{
    switch(symbol){
        case "+": return(sum(a,b))
        case "-": return(minus(a,b));
        case "/": return(divide(a,b));
        case "*": return(multiply(a,b));
        case "%": return(percentdivide(a,b))
    }
}
